<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant access container  -->

        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            alt="loading"
            height="80"
            width="80"
            loading="lazy"
          />
          <p>Grant location Access</p>
          <p>Allow access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
         </div>

         <!-- search form ->form container  -->
         <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              alt="search"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
         </form>


         <!-- loading screen container  -->
         <div class="sub-container loading-container">
          <img
            src="./assets/loading.gif"
            alt="search"
            width="150"
            height="150"
          />
          <p>Loading...</p>
         </div>

         <div class="errorhandler">
           <div><img src="./assets/not-found.png" alt="error_occured" height="200" width="200"></div>
           <p error-message></p>
         </div>

         <!-- show weather Information  -->
         <div class="sub-container user-info-container">
          <!-- city name and flag  -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description  -->
          <p data-weatherDesc></p>

          <!-- weather Icon -->
          <img data-weatherIcon />

          <!-- temprature  -->
          <p data-temp></p>

          <!-- 3 card formation  -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="./assets/wind.png" alt="windspeed" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="humidity" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="clouds" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
